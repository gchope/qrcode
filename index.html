<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1> 
    <input id="text" type="text" value="https://renaissancedog.github.io/qrcode" style="width:80%" /><br />
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
    <script type="text/javascript">
        let qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://renaissancedog.github.io/qrcode",
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        
        function makeCode() {		
            let elText = document.getElementById("text");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            
            qrcode.makeCode(elText.value);
        }
        
        makeCode();
        
        $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        })
    </script>
    <p style="margin-top: 50px;">Thanks to <a href="https://davidshimjs.github.io/qrcodejs/">davidshimjs</a> for the QR code generator library.</p>
    <p style="margin-top: 20px;">Contribute to this website at <a href="https://github.com/renaissancedog/qrcode">its repo.</a></p>
</body>
