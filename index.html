<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1> 
    <input id="text" type="text" value="https://renaissancedog.github.io/qrcode" style="width:80%" /><br />
    <div id="qrcode" style="margin-top:15px;"></div>
    <script type="text/javascript">
        let typeNumber = 0;
        let errorCorrectionLevel = 'H';
        let qr = qrcode(typeNumber, errorCorrectionLevel);
        $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        })
        
        function makeCode() {
            
            qr.addData($("#text").val());
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag();
        }
    </script>
    <p style="margin-top: 20px;">Thanks to <a href="https://github.com/davidshimjs">davidshimjs</a> for the QR code generator library.</p>
    <p style="margin-top: 20px;">Contribute to this website at <a href="https://github.com/renaissancedog/qrcode">its repo.</a></p>
</body>
